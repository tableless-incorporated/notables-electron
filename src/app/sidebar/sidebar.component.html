<ng-container *ngIf="{ 
    dataPresent: dataPresent$|async
} as ctx; else loading">
  <ng-container *ngIf="ctx.dataPresent">
    <app-tags-list-menu-title></app-tags-list-menu-title>
    <app-tree-tags [nodes$]="treeData$" (select)="onSelect($event)"></app-tree-tags>
  </ng-container>
</ng-container>
<ng-template #loading>
    loading
</ng-template>
